<div fxLayout="row wrap" fxLayoutAlign="space-between center">
  <mat-card
    matRipple
    [matRippleDisabled]="isActive"
    *ngFor="let item of configs"
    ngSortgridItem
    [ngSortGridItems]="configs"
    (sorted)="sorted($event)"
    [routerLink]="['/ss-detail']"
    [queryParams]="{ configId: item._id }"
  >
    <div
      class="mask"
      (mousedown)="prevent($event)"
      (dragstart)="prevent($event)"
      (drop)="prevent($event)"
    >
      <div *ngIf="drag" class="handle" (mousedown)="setActive(true)" (mouseup)="setActive(false)">
        <svg><path fill-rule="evenodd" d="M8 4v1H0V4h8zM0 8h8V7H0v1zm0 3h8v-1H0v1z"></path></svg>
      </div>
    </div>
    <div class="left">
      {{ item.name }}
    </div>
    <div class="right">
      {{ item['ss-host'] }}
    </div>
  </mat-card>

  <mat-card matRipple class="add" [routerLink]="['/ss-detail']">
    <mat-icon>add</mat-icon>
  </mat-card>
</div>
