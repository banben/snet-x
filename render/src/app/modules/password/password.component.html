<div class="container">
  <mat-card class="card">
    <form>
      <mat-form-field class="full-width">
        <mat-label>请输入开机密码(sudo password)</mat-label>
        <input
          matAutosize="true"
          matInput
          #myInput
          type="password"
          placeholder="开机密码"
          [(ngModel)]="inputValue"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
    </form>

    <div class="action" fxLayout="row" fxLayoutAlign="space-around">
      <button mat-raised-button (click)="savePassword()" [disabled]="disabled">
        更新密码
      </button>
      <button mat-raised-button (click)="checkPassword()" [disabled]="disabled">
        检查当前密码
      </button>
      <button mat-raised-button color="warn" [routerLink]="['/dashboard']">返回</button>
    </div>
  </mat-card>
</div>
